<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exerciciogrid.css">
    <title>figma dash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo">
        <h1><span>Conquistando a estilização perfeita:</span> superando os desafios do seu Dashboard</h1>
    </header>
    <main>
        <section class="section-metricas">
            <div class="div-adoção">
                <h1>Adoção</h1>
                <span class="metrica-span1 adoção">2,2 mil</span>
                <span class="metrica-span2">1,0 mil</span>
            </div>
            <div class="div-engaj">
                <h1>Engajamento</h1>
                <span class="metrica-span1 engaj">1,6 mil</span>
                <span class="metrica-span2">1,0 mil</span>
            </div>
            <div class="div-reten">
                <h1>Retenção</h1>
                <span class="metrica-span1 reten">215,0</span>
                <span class="metrica-span2">1,0 mil</span>
            </div>
            <div class="div-sucess">
                <h1>Taxa de Sucesso</h1>
                <span class="metrica-span1 sucess">4,8</span>
                <span class="metrica-span2">1,0 mil</span>
            </div>
        </section>
        <section class="section-felicidade">
            <h1>Felicidade do cliente</h1>
            <img src="./assets/Group 48.svg" alt="grafico">
        </section>
        <section class="section-engaj">
            <h1>engajamentos e vendas</h1>
            <img src="./assets/Frame.svg" alt="grafico2">
        </section>
        <section class="section-vendas">
            <h1>Vendas</h1>
            <img src="./assets/Frame (2).svg" alt="grafico3">
        </section>
    </main>
</body>
</html>
